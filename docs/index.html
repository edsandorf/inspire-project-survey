<html>
  <head>
    <style type = "text/css">
      #survey {
        border: none;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <script type = "text/javascript">
      window.onload = initialize;

      function initialize() {
        const url_parameters = new URLSearchParams(window.location.search);
        const panel_id = url_parameters.get("RID");
        var new_url = "https://inspire-project.shinyapps.io/inspire-project-survey/?RID=" + panel_id;
        document.getElementById("survey").src = new_url;
      }
    </script>

    <iframe id = "survey" src = "about:blank" frameborder = "0"></iframe>

  </body>
</html>
